				问：在旧房装修过程中，旧墙皮是否需要铲除？
			</p>
			<p class="myask-answer">
				答：旧墙皮一定要铲除。因为旧墙皮容易粉化，使用时会与后来的披刮腻子产生分层，致使墙皮脱落而影响使用。
			</p>
